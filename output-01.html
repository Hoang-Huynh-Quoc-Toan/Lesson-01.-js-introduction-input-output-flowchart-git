<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output 01 - innerhtml</title>
</head>
<body>
    <p id="greeting">Hello world</p>
